<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Information</title>
</head>
<body>
    <div class="container">
        <h2>Student Information:</h2>
        <div>
            <form>
                <div class="first-section">
                    <label for="full-name">Name: </label>
                    <input type="text" name="name" id="fullname" placeholder="Full Name">
                    <label for="std-email">Email: </label>
                    <input type="text" name="std-email" id="std-email" placeholder="Email Address">
                </div>
                <div>
                    <label for="birth-date">Date of birth: </label>
                    <input type="date" name="date" id="birth-date" placeholder="Enter Birth date">
                    <label for="gender">Gender: </label>
                    <select name="gender" id="gender">
                        <option selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>    
                    <label for="std-number">Mobile No: </label>
                    <input type="text" name="std-number" id="std-number" placeholder="Mobile Number ">
                </div>
                
                <div>
                    <label for="std-level">Level: </label>
                    <input type="text" name="level" id="std-level" placeholder="Student level">
                    <label for="std-gpa">GPA: </label>
                    <input type="text" name="gpa" id="std-gpa" placeholder="Student GPA">
                </div>
                <div>
                    <label for="std-department">Department: </label>
                    <input type="text" name="std-department" id="std-department" placeholder="Student Department">
                    <label for="std-status">Status: </label>
                    <input type="text" name="std-status" id="std-status" disabled placeholder="Current Status">
                </div>
                <div>
                    <button>Delete</button>
                    <input type="submit" name="update" value="Update">
                </div>
            </form>
        </div>  
    </div>
</body>
</html>
